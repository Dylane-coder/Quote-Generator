<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>GÃ©nÃ©rateur de citation alÃ©atoire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --text-color: #2b2d42;
            --light-color: #f8f9fa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            line-height: 1.6;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 2.5rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
            transition: var(--transition);
        }
        
        .title {
            color: var(--secondary-color);
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        #quote-box {
            margin-bottom: 2.5rem;
        }
        
        #quote {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-color);
            position: relative;
            padding: 0 2rem;
        }
        
        #quote::before,
        #quote::after {
            content: '"';
            font-size: 3rem;
            color: var(--primary-color);
            opacity: 0.3;
            position: absolute;
        }
        
        #quote::before {
            top: -1rem;
            left: -0.5rem;
        }
        
        #quote::after {
            bottom: -2.5rem;
            right: -0.5rem;
        }
        
        #author {
            display: block;
            font-style: normal;
            font-weight: 400;
            color: var(--secondary-color);
            margin-top: 2rem;
            font-size: 1.1rem;
        }
        
        #new-quote {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }
        
        #new-quote:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        #new-quote:active {
            transform: translateY(0);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            #quote {
                font-size: 1.2rem;
                padding: 0 1.5rem;
            }
        }
    </style>
</head>
<body>
    <main class="container" role="main">

        <section id="quote-box" aria-live="polite">
            <blockquote id="quote">"The best way to get started is to quit talking and begin doing."</blockquote>
            <cite id="author">Mario</cite>
        </section>
        <button id="new-quote" aria-label="Cliquez pour gÃ©nÃ©rer une nouvelle citation" title="Cliquez pour gÃ©nÃ©rer une nouvelle citation">Nouvelle citation</button>
    </main>
    <script src="script.js" defer></script>    
</body>
</html>
